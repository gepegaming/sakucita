version: "2"
sql:
  - engine: "postgresql"
    schema: "./internal/infra/postgres/migrations"
    queries: "./internal/infra/postgres/queries/*.sql"
    gen:
      go:
        package: "repository"
        out: "./internal/infra/postgres/repository"
        sql_package: "pgx/v5"
        emit_interface: true
        overrides:
          # - db_type: "jsonb"
          #   nullable: true
          #   go_type: "sakucita/internal/domain.JSONB"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
